name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app_php image
        run: |
          docker buildx build --push -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}_php:main -f Dockerfile .

      - name: Build and push app_caddy image
        run: |
          docker buildx build --push -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}_caddy:main -f Dockerfile --target app_caddy
