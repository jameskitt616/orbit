;/etc/supervisor/conf.d/messenger-worker.conf
[program:messenger-consume]
command=php /srv/app/bin/console messenger:consume async --time-limit=3600 --name=%env(MESSENGER_CONSUMER_NAME)%
user=www-data
numprocs=20
startsecs=0
autostart=true
autorestart=true
startretries=10
stopwaitsecs=5
stopsignal=INT
process_name=%(program_name)s_%(process_num)02d
environment=MESSENGER_CONSUMER_NAME=messenger-consume_%(process_num)02d
