version: "3.4"

services:
  php:
    build:
      context: .
      target: app_php_dev
      network: host
      args:
        SYMFONY_VERSION: ${SYMFONY_VERSION:-}
        STABILITY: ${STABILITY:-stable}
    restart: unless-stopped
    depends_on:
      - database
      - message_transport
      - rabbitmq
    volumes:
      - ./data/php_socket:/var/run/php
      #- /home/james/docker/data/video_data/live:/orbit/transcode
      - /home/james/Videos/test:/orbit/videos
    healthcheck:
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
      test: 1s
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-orbit}:${POSTGRES_PASSWORD:-!ChangeMe!}@database:5432/${POSTGRES_DB:-orbit}?serverVersion=${POSTGRES_VERSION:-15}&charset=${POSTGRES_CHARSET:-utf8}
      # dev and prod (for production set to prod)
      APP_ENV: dev
      # 0 and 1 (for production set to 0)
      APP_DEBUG: 1
      PHP_DATE_TIMEZONE: ${PHP_DATE_TIMEZONE:-UTC}

  caddy:
    build:
      context: .
      target: app_caddy
      network: host
    depends_on:
      - php
    environment:
      SERVER_NAME: ${SERVER_NAME:-localhost, caddy:80}
    restart: unless-stopped
    volumes:
      - ./data/php_socket:/var/run/php
      - ./data/caddy_data:/data
      - ./data/caddy_config:/config
      #- /home/james/docker/data/video_data/live:/orbit/transcode
    ports:
      - "80:80"
  
  ###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-15}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-orbit}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-orbit}
    ports:
      - "5433:5432"
    volumes:
      - ./data/database_data:/var/lib/postgresql/data:rw
  ###< doctrine/doctrine-bundle ###

  message_transport:
    image: redis:7.0.11-alpine
    restart: on-failure
    volumes:
      - ./data/redis-data:/data
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3.11-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5671:5672"
      - "15671:15672"
        
  rtsp_server:
    image: bluenviron/mediamtx:latest-ffmpeg
    restart: unless-stopped
    ports:
      - "8554:8554"
      - "1935:1935"
      - "8888:8888"
      - "8889:8889"
      - "8890:8890"
    environment:
      - MTX_PROTOCOLS=tcp
